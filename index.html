<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>HUSKY Fitness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg-color: #121212; --card-color: #1e1e1e; --text-color: #e0e0e0;
      --primary-color: #2196F3; --accent-color: #03A9F4; --danger-color: #f44336; --success-color: #4CAF50;
    }
    * { box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body { background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 0; min-height: 100vh; }

    header {
      background-color: var(--card-color);
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h1 {
      margin: 0;
      font-weight: 400;
      font-size: 1.2rem;
      color: var(--primary-color);
      text-transform: uppercase;
      letter-spacing: 2px;
      flex-grow: 1;
      cursor: pointer;
      user-select: none;
    }
    h1:active { opacity: 0.7; }

    /* Conteneur principal centr√© mobile-first */
    .main-container {
      min-height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Logo 50% largeur max, 300px hauteur max */
    .logo-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 50vw; /* 50% de la largeur viewport */
    }
    .logo-wrapper img {
      width: 100%;
      max-width: 300px;
      max-height: auto;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Zone des boutons */
    .buttons-wrapper {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }

    .btn-full {
      width: 100%;
      margin-bottom: 15px;
      background-color: #2c3e50;
      border: 1px solid var(--primary-color);
      font-size: 1.1rem;
      font-weight: bold;
      text-transform: uppercase;
      min-height: 60px;
      cursor: pointer;
      color: var(--text-color);
      border-radius: 8px;
    }
    .btn-full:active { background-color: var(--primary-color); }

    /* Reste du CSS identique */
    section.view { display: none; padding: 20px; animation: fadeIn 0.3s; padding-bottom: 80px; }
    section.view.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .btn-menu {
      background-color: var(--card-color);
      color: var(--text-color);
      border: 1px solid #333;
      padding: 15px;
      border-radius: 10px;
      font-size: 0.95rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100px;
      line-height: 1.4;
    }
    .btn-menu:active { background-color: #333; }

    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #aaa; }
    input, select {
      width: 100%;
      padding: 12px;
      background: var(--card-color);
      border: 1px solid #333;
      color: white;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .btn-back {
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 1.5rem;
      position: absolute;
      left: 15px;
      padding: 0 10px;
    }
    .btn-submit {
      width: 100%;
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 5px;
      font-size: 1.1rem;
      margin-top: 10px;
      cursor: pointer;
    }
    .btn-action {
      background: #333;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    .btn-small {
      background: #333;
      color: #aaa;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.8rem;
      margin-right: 5px;
      cursor: pointer;
    }
    .results-list { max-height: 65vh; overflow-y: auto; margin-top: 10px; }
    .result-item {
      background: var(--card-color);
      padding: 12px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    .result-item strong {
      color: var(--primary-color);
      display: block;
      margin-bottom: 2px;
    }
    .result-item:hover { background: #333; }
    .card-highlight {
      background-color: #262626;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #444;
    }
    .draft-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #333;
      font-size: 0.9rem;
    }
    .btn-remove {
      background: var(--danger-color);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      margin-left: 10px;
      cursor: pointer;
    }
    .floating-action-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: var(--primary-color);
      color: white;
      font-size: 30px;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      z-index: 900;
      cursor: pointer;
    }
    .status-todo { border-left: 5px solid var(--danger-color) !important; }
    .status-done { border-left: 5px solid var(--success-color) !important; }
    .set-row {
      display: grid;
      grid-template-columns: 30px 1fr 1fr 1.5fr;
      gap: 8px;
      align-items: center;
      margin-bottom: 10px;
      background-color: var(--card-color);
      padding: 5px;
      border-radius: 4px;
    }
    .set-label {
      font-weight: bold;
      color: var(--primary-color);
      text-align: center;
      font-size: 0.9rem;
    }
    .set-row input, .set-row select {
      margin-bottom: 0;
      padding: 8px;
      font-size: 0.9rem;
      height: 40px;
    }
    .selected-item {
      background-color: #333;
      border: 1px solid var(--primary-color);
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header>
    <h1>Husky Fitness</h1>
  </header>

  <main class="main-container">
    <div class="logo-wrapper">
      <img src="HUSKY-Fitness.png" alt="Logo Husky Fitness">
    </div>

    <div class="buttons-wrapper">
      <button class="btn-full" onclick="location.href='huskyNutrition.html'">
        Nutrition
      </button>
      <button class="btn-full" onclick="location.href='HuskyTrainingLog.html'">
        Training Log
      </button>
      <button class="btn-full" onclick="location.href='HuskyMeasureLog.html'">
        Log Mensurations
      </button>
    </div>
  </main>
</body>
</html>
